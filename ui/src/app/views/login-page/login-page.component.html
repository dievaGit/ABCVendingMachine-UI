<section>
  <mat-card class="login-card">
    <mat-card-title class="title">Log In</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    <mat-card-content>
      <form class="login-form">
        <mat-form-field class="login-full-width" appearance="outline" >
          <mat-label>User Name</mat-label>
          <input name="userName" matInput placeholder="Username" [(ngModel)]="formValues.userName">
        </mat-form-field>
        <mat-form-field name="pass" class="login-full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput name="pass" placeholder="Password" type="password" [(ngModel)]="formValues.pass">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-raised-button color="primary" class="action-button" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</section>
